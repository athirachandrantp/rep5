<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js_signup.css">
    <script src="js_signup.js"></script>
</head>
<body>
    <form action="" method="post">
    <div class="container">
    <div class="signup">
            <h1>Signup form</h1>
    </div>
    <label for="" id="name_error"></label>
    <div class="firstname">
         <label for="">Firstname*</label>
        <input type="text" name="" id="_firstname"><br><br>
       
    </div>
    <label for="" id="lname_error"></label>
    <div class="lastname">
        <label for="">Lastname</label>
        <input type="text" name="" id="_lastname"><br><br>
    </div>
    <label for="" id="email_error"></label>
    <div class="email">
        <label for="">Email</label>
        <input type="text" name="" id="_email"><br><br>
    </div>
    <label for="" id="mobile_error"></label>
    <div class="mobile">
        <label for="">Mobile</label>
        <input type="text" name="" id="_mobile"><br><br>
    </div>
    <label for="" id="password_error"></label>
    <div class="password">
        <label for="">Password</label>
        <input type="password" name="" id="_password"><br><br>
    </div>
    <label for="" id="cpassword_error"></label>
    <div class="cpassword">
        <label for="">Confirm Password</label>
        <input type="password" name="" id="_cpassword"><br><br> 
    </div>
    <div  class="btn">
           <button  id="_btn" onclick="return form_validation()">Signup</button>
        </div>
   </div>
    </form>

    

</body>
</html>
